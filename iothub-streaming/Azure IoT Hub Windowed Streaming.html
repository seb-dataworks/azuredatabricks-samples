ass.forName(driver)\n        connection = java.sql.DriverManager.getConnection(url, user, pwd)\n        statement = connection.createStatement\n        true\n    }\n\n    def process(value: org.apache.spark.sql.Row): Unit = {    \n\n    statement.executeUpdate(\"INSERT INTO dbo.DatabricksIoTAvgTemperatur(deviceid, window_start, window_end, temperatur_avg, humidity_avg) \" +\n                             \"VALUES ('\" + value(0) + \"','\" + value(1) + \"','\" + value(2) + \"','\" + value(3) + \"','\" + value(4) + \"');\")\n    }\n\n    def close(errorOrNull:Throwable):Unit = {\n        connection.close\n    }\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1518681680235,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"79d4ca1b-a3cb-4bd7-947b-e7caa9167f97"},{"version":"CommandV1","origId":2970673987792248,"guid":"cf112bdf-f0bc-4b93-8c1c-30e11a9b0cd8","subtype":"command","commandType":"auto","position":3.0,"command":"%md ####Create JSON schema\n\nWe are not inferring the schema here. a) we know in this case what the data looks like and b) this notebook should be funny self-contained in the end.\n\nExpected schema: \n\n{\n  \"deviceId\": \"device1\",\n  \"deviceTime\": \"2018-02-12T13:51:42\",\n  \"humidity\": 89.2,\n  \"temperatur\": 21.2342\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1518681680485,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displ
